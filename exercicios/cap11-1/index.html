<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1><strong>Inserindo vídeos hospedados localmente</strong></H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4"> 
        <source src="midia/meu-video.ogg.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem comptaibilidade com reprodução de vídeos.</p>
</video>

<h1><strong>Inserindo vídeos do Youtube</strong></h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
